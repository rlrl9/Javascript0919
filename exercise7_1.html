<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul></ul>
<script src="util.js"></script>
<script>
function calc(...p){
	if(p==null){
		return 0;
	}
	let sum=0;
	for(let e of p){
		if(isNaN(Number(e))){
			return "숫자만 전달하세요";
		}
		sum+=Number(e);
	}
	return sum;
}
write(calc(),"h3");
write(calc(10,20,'30'),"h3");
write(calc(10,'가나다',20),"h3");
write(calc(1,2,3,4,5),"h3");
</script>
</body>
</html>

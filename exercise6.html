<body>
<ul></ul>
<script src="util.js"></script>
<script>
var year=window.prompt("년을 입력하세요.");
var month=window.prompt("월을 입력하세요.");
var day=window.prompt("일을 입력하세요.");
if(!year||!month||!day||!getKorDay(year,month,day)){
	writeColor("결과 없음","h1","red");
}
else{
	writeColor(year+"년 "+month+"월 "+day+"일은 "+getKorDay(year,month,day)+"요일입니다","h1","blue");
}
function getKorDay(y,m,d){
	var day = ['일','월','화','수','목','금','토'];
	var date = new Date(y,m-1,d);
	if(typeof Number(y) != 'number'||typeof Number(m) !='number'||typeof Number(d) !='number'){
		return undefined;
	}
	else{
		return day[date.getDay()];
	}
}
</script>
